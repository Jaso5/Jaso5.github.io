<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <canvas id="board" width="800" height="800" onclick="handleClick(event)"></canvas>

                    <h1>color</h1>
                    <h2>area</h2>
                </div>
                <div id="red" class="player_info">
                    <h1>Red</h1>

                </div>
                <div id="white" class="player_info">

                    <h2 id="white_area">2</h2>

                    <div></div>
                </div>
                <div class="how_to_play">Here's How to play</div>

                    <button onclick="reset()">Reset</button>
                    <button onclick="skip()">Skip Turn</button>
                </div>
